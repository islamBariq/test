  <div class="container d-flex justify-content-between">
    <div class="container__left d-flex flex-column ">
      <div class="info">
        <h4><span>S</span>uppa</h4>
        <p>"There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is
          pain..." </p>

      </div>
      <img src="./assets/images/city_driver.svg" alt="" />
    </div>
    <div class="container__right d-flex justify-content-end">

      <div class="d-flex flex-column w-500">
        <form class="
              row
              d-flex
              flex-column
              justify-content-between
              align-items-center
            ">
          <div class="
                formContainer
                d-flex
                justify-content-center
                flex-column
                align-items-center
              ">
            <!-- draw stages -->
            <div class="stages d-flex justify-content-center align-items-center">
              <div class="first d-flex flex-column">
                <div class="d-flex justify-content-center align-items-center">
                  <div class="active d-flex align-items-center justify-content-center">
                    <span class="checked">&#10003;</span>
                  </div>
                  <div class="line"></div>
                </div>
                <span class="checkedSpan">Account</span>
              </div>
              <div class="second d-flex flex-column justify-content-center">
                <div class="d-flex justify-content-center align-items-center">
                  <div class="circle d-flex align-items-center justify-content-center">
                    <span class="number">2</span>
                  </div>
                  <div class="line2"></div>
                </div>
                <span class='currentStage'>Profile</span>
              </div>
              <div class="third d-flex flex-column justify-content-center">
                <div class="">
                  <div class="circle d-flex align-items-center justify-content-center">
                    <span class="number">3</span>
                  </div>
                </div>
                <span>Complete</span>
              </div>
            </div>
            <!-- end draw stages -->
            <h4 class="formContainer__header">Sign up</h4>

            <div class="info">
              <h4><span>S</span>uppa </h4>
              <p> premium car washing service </p>

            </div>
            <div class="form-floating mb-30"> <input type="text" class="form-control" id="firstName" name="firstName"
                required placeholder=" First name" /> <label for="mobileNumber">First name</label> </div>
            <div class="form-floating mb-30"> <input type="text" class="form-control" id="lastName" name="lastName"
                required placeholder=" Last name" /> <label for="mobileNumber">Last name</label> </div>
            <div class="form-floating mb-30">
              <input type="number" class="form-control" id="mobileNumber" name="mobile" required
                placeholder=" mobile number" />
              <label for="mobileNumber">Mobile Number</label>
            </div>

            <div class="form-floating mb-30">
              <input type="password" class="form-control" id="password" name="password" required
                placeholder="Password" />
              <label for="password"> Password</label>
            </div>
          </div>
          <div class="terms d-flex align-items-center">
            <input type="checkbox" name="agreement" id="agreement" required style="margin-right: 5px;">
            <span style="margin-right: 4px;">Agree to</span>
            <button type="button" class="termsButton" data-bs-toggle="modal" data-bs-target="#termsModal">
              terms and conditions
            </button>
          </div>
          <button class="btn-submit" type="submit">Sign up</button>
          <div class="notMember">
            <label class="signUp">You have an account ?
              <a class="signUp_link" href="./signin.html">Sign in now</a></label>
          </div>
        </form>
        <div class="Sign-button d-flex flex-column align-items-center">
          <label>Or sign up using</label>
          <div class="buttonsContainer d-flex justify-content-between">
            <a class="withGoogle" href="#">
              <img src="./assets/images/google.png" />Google
            </a>
            <a class="withFacebook" href="#">
              <img src="./assets/images/facebook.png" />Facebook
            </a>
          </div>
          <!-- <label class="signUp">Not a member ?
            <a class="signUp_link" href="#">Sign up now</a></label> -->
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="modal" tabindex="-1" id="termsModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Terms and conditions</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>terms and conditions goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
