<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;400&family=Red+Hat+Display:ital,wght@0,300;0,400;1,500&display=swap"
    rel="stylesheet" />

  <title>Add car</title>
</head>

<body>

  <div class="container d-flex justify-content-between">
    <div class="container__left d-flex  justify-content-center align-items-center">
      <img src="./assets/undraw_city_driver_re_0x5e.svg" alt="" />
    </div>
    <div class="container__right d-flex justify-content-end">

      <div class="d-flex flex-column w-500">
        <form class="
              row
              d-flex
              flex-column
              justify-content-between
              align-items-center
            ">
          <div class="
                formContainer
                d-flex
                justify-content-center
                flex-column
                align-items-center
              ">
            <!-- draw stages -->
            <div class="stages d-flex justify-content-center align-items-center">
              <div class="first d-flex flex-column">
                <div class="d-flex justify-content-center align-items-center">
                  <div class="active d-flex align-items-center justify-content-center">
                    <span class="checked">&#10003;</span>
                  </div>
                  <div class="line"></div>
                </div>
                <span class="checkedSpan">Account</span>
              </div>
              <div class="second d-flex flex-column justify-content-center">
                <div class="d-flex justify-content-center align-items-center">
                  <div class="circle d-flex align-items-center justify-content-center">
                    <span class="number">2</span>
                  </div>
                  <div class="line2"></div>
                </div>
                <span>Profile</span>
              </div>
              <div class="third d-flex flex-column justify-content-center">
                <div class="">
                  <div class="circle d-flex align-items-center justify-content-center">
                    <span class="number">3</span>
                  </div>
                </div>
                <span>Complete</span>
              </div>
            </div>
            <!-- end draw stages -->
            <h4 class="formContainer__header">Add car details</h4>


            <div class="form-floating mb-30">
              <input type="text" class="form-control" id="make" name="make" placeholder=" make" />
              <label for="make">Make</label>
            </div>
            <div class="form-floating mb-30">
              <input type="text" class="form-control" id="model" name="model" placeholder=" Model" />
              <label for="model">Model</label> </div>
            <div class="form-floating mb-30">
              <input type="text" class="form-control" id="color" name="color" placeholder=" color" />
              <label for="color">Color</label>
            </div>

            <div class="form-floating mb-30">
              <input type="number" class="form-control" id="year" name="year" placeholder="year" />
              <label for="year"> Year</label>
            </div>
            <div class="form-floating mb-30">
              <input type="number" class="form-control" id="plate" name="plate" placeholder="plate" />
              <label for="plate"> Plate</label>
            </div>
            <div class=" d-flex justify-content-between align-items-center w-400">
              <span>Upload picture (optional)</span>
              <button id='upload'> &#43; </button>
              <input type="file" id="inputFile">
            </div>
          </div>

          <button class="btn-submit" type="submit">Add car</button>
          <a class="orderLink d-flex align-items-center justify-content-center" href="#">Go to order</a>

        </form>

      </div>
    </div>
  </div>

  <script>
    var uploadButton = document.getElementById('upload')
    var inputFile = document.getElementById('inputFile')
    uploadButton.addEventListener('click', () => {
      inputFile.click()
    })
  </script>
</body>
