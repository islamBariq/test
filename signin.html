    <div class="container d-flex justify-content-between">
        <div class="container__left d-flex flex-column ">
            <div class="info">
                <h4><span>S</span>uppa</h4>
                <p>"There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is
                    pain..." </p>

            </div>
            <img src="./assets/images/city_driver.svg" alt="" />
        </div>
        <div class="container__right d-flex justify-content-end">
            <div class="d-flex flex-column w-500">
                <form class="row d-flex flex-column justify-content-between align-items-center ">
                    <div class="formContainer d-flex justify-content-center flex-column align-items-center ">
                        <div class="my-sm-0 my-4 text-center">
                            <h4 class="formContainer__header">Sign in</h4>
                            <div class="info">
                                <h4><span>S</span>uppa </h4>
                                <p> premium car washing service </p>
                            </div>
                        </div>
                        <div class="form-floating mb-30">
                            <input type="number" class="form-control" id="mobileNumber" name="mobile" required
                                placeholder=" mobile number" />
                            <label for="mobileNumber">Mobile Number</label>
                        </div>

                        <div class="form-floating mb-30">
                            <input type="password" class="form-control" id="password" name="password" required
                                placeholder="Password" />
                            <label for="password"> Password</label>
                        </div>
                    </div>
                    <div class="forgotPassword">
                        <a href="#">Forgot password ?</a>
                    </div>
                    <button class="btn-submit" type="submit">Sign in</button>
                    <div class="notMember">
                        <label class="signUp">Not a member ?
                            <a class="signUp_link" href="./signup.html">Sign up now</a></label>
                    </div>
                </form>
                <div class="Sign-button d-flex flex-column align-items-center">
                    <label>Or sign in using</label>
                    <div class="buttonsContainer d-flex justify-content-between">
                        <a class="withGoogle" href="#">
                            <img src="./assets/images/google.png" />Google
                        </a>
                        <a class="withFacebook" href="#">
                            <img src="./assets/images/facebook.png" />Facebook
                        </a>
                    </div>
