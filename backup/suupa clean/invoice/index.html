  <div class="container d-flex justify-content-between">
    <div class="left d-flex justify-content-center align-items-center flex-column">
      <img src="./assets/pay.svg" alt="">
    </div>
    <div class="right d-flex align-items-center">
      <div class="invoice">
        <div class="header">
          <h2>Invoice details</h2>
        </div>
        <div class="body">
          <h6>Order package</h6>
          <span>
            <span class="packageCount">1 </span>x
            <span class="package">Package Deal</span>
            (<span class="visits">15 Visits</span>)
          </span><br>
          <span class="payment">One Time Payment</span><br>
          <span> Car <span class="car">Mercedes</span> </span><br>
          <span>Location <span class="location">Home</span> </span><br>
        </div>
        <div class="line"></div>
        <div class="body mr-10">
          <div class="beforeVat d-flex justify-content-between">
            <span>Amount before VAT</span>
            <span class="amount">SAR100</span>
          </div>
        </div>
        <div class="line"></div>
        <div class="body">
          <div class="vat d-flex justify-content-between">
            <span class="vatAmount">VAT (15%)</span>
            <span class="amount">SAR15</span>
          </div>
        </div>
        <div class="line"></div>
        <div class="total d-flex justify-content-between">
          <span class="total">Total</span>
          <span class="amount">SAR115</span>
        </div>
        <div class="payment d-flex justify-content-center flex-column align-items-center">
          <span>Pay with</span>
          <div class="links d-flex justify-content-between align-items-center">
            <a href="" class="stc"> <img src="./assets/Layer 1.svg" alt=""> </a>
            <a href="" class="apple"><img src="./assets/apple-pay.svg" alt=""></a>
            <a href="" class="credit"><img src="./assets/credit-card-1.svg" alt=""></a>

          </div>
        </div>
      </div>

    </div>

  </div>
